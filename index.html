<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Coding Quiz</title>
</head>
<body onload="setTimer()">
    <header>
        <h2 id="count-down" class="countDown"></h2>
    </header>

    <div class="container">
        <h1>Test your might and knowledge!</h1>
        <h2 id="question" class="question-text">Submit your question here</h2>
        <br>
        <br>
        <div id="answer-buttons" class="answer-grid">
            <button id="answer-button" class="answer-btn">Answer 1</button>
            <button id="answer-button" class="answer-btn">Answer 2</button>
            <button id="answer-button" class="answer-btn">Answer 3</button>
            <button id="answer-button" class="answer-btn">Answer 4</button>
        </div>
        <button id="next-button" class="next-btn">Next</button>
    </div>
</body>
<script src="script.js"></script>
</html>
